spring.application.name=MovieManager

spring.datasource.url=jdbc:mysql://localhost:3306/movie-management
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.data.jdbc.dialect=mysql

server.port=9090
server.servlet.context-path=/api/v1

spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:db/movies.sql, classpath:db/users.sql
spring.jpa.defer-datasource-initialization=true
